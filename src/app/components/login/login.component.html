<div class="login">
	<h1>Login</h1>
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
    	<input type="email" id="nombreUsuario" name="nombreUsuario" placeholder="Username"  [(ngModel)]="nombreUsuario" required="required" />
        <input type="password" id="password" name="password"  placeholder="Password" [(ngModel)]="password" required="required"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
    </form>
</div>
